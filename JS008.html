<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用函数</title>

</head>
<body>
   <button onclick="f('jack','ja')">点击这里</button>
   <script>
       function f(name,job) {
           alert("welcome"+name+"//"+job);
       }
   </script>
   <button onclick="myFunction('Harry Potter','Wizard')">点击这里</button>
   <button onclick="myFunction('Bob','Builder')">点击这里</button>

   <script>
       function myFunction(name,job)
       {
           alert("Welcome " + name + ", the " + job);
       }
   </script>
   <h1 id="demo">X</h1>
    <script>
        function f1(a,b) {
            return a*b;
        }
        document.getElementById("demo").innerHTML=f1(4,8);
    </script>
    <button type="button" onclick="f1(4,6)">
        点击提交
    </button>
</body>
</html>
