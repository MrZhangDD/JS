<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js改变html样式</title>
</head>
<body>
    <h1>
        js改变html样式
    </h1>
    <p id="demo">js改变html样式</p>
    <script>
        function f() {
            x=document.getElementById("demo");
            x.style.color="#ff0000";
        }
    </script>
    <button type="button" onclick="f()">
        点击更改样式
    </button>
</body>
</html>
