<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js点击改变图片</title>
</head>
<body>
    <p>
        js点击改变图片
    </p>
    <script>
        function changeImage() {
            element = document.getElementById("myimage");
            if(element.src.match("188280")){
                element.src="D:/360壁纸/188280.jpg";
            }
            else {
                element.src="D:/360壁纸/189450.jpg";
            }
    </script>
    }
    <img id="myimage" onclick="changeImage()" src="D:/360壁纸/189450.jpg"/>
    <p>点击图片更改</p>
</body>
</html>
