<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
</head>
<body>
    <script type="text/javascript">
        var str = "Hello world";
        document.write(str.indexOf("Hello")+"<br/>");
        document.write(str.indexOf("World")+"<br/>");
        document.write(str.indexOf("world"));
    </script>
</body>
</html>
