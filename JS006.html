<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS验证输入</title>
    <script>
        function f1() {
            var x=document.getElementById("demo").value;
            if(x==""||isNaN(x)){
                alert("请输入数字");
            }
            else {
                alert("success!!!");
            }
        }
    </script>
</head>
<body>
    <p>请输入数字，不是数字，弹窗提示</p>
    <input id="demo" type="text">

<button type="button" onclick="f()">点击这里</button>
</body>
</html>
